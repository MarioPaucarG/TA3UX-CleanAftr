<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reservación de Aula</title>
  <link rel="stylesheet" href="styles.css">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
</head>
<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/index.html">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Reserva de aula</li>
    </ol>
  </nav>
  <h1>Formulario de Reservación de Aula</h1>
  <form id="reservation-form">
    <div class="input-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="input-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="date">Fecha de Reservación:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="input-group">
      <label for="time">Hora de Reservación:</label>
      <input type="time" id="time" name="time" required>
    </div>
    <div class="input-group">
      <label for="duration">Duración de la Reservación (en horas):</label>
      <input type="number" id="duration" name="duration" min="1" max="5" required>
    </div>
    <div class="input-group">
      <label for="comments">Comentarios:</label>
      <textarea id="comments" name="comments"></textarea>
    </div>
    <div class="input-group">
      <button type="submit" id="submit-button">Enviar Reservación</button>
    </div>
  </form>
  
  <div id="display-data" style="display: none;">
    <h2>Datos de Reservación:</h2>
    <p><strong>Nombre del alumno:</strong> <span id="display-name"></span></p>
    <p><strong>correo del alumno:</strong> <span id="display-email"></span></p>
    <p><strong>Fecha de Reservación:</strong> <span id="display-reservation-date"></span></p>
    <p><strong>Hora reservación:</strong> <span id="display-reservation-hour"></span></p>
    <p><strong>Duración:</strong> <span id="display-duration"></span></p>
    <p><strong>Comentarios:</strong> <span id="display-comments"></span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
